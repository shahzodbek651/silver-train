
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://path_to_uploaded_image') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .quote {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="quote">
        <h1>Ask the girl<br>Shoot the shot<br>Launch the business<br>Run the ad<br>Quit the job<br>Take the risk</h1>
        <p>When you're 85 years old and on your deathbed, you're not gonna wish you had fewer crazy stories.</p>
    </div>
</body>
</html>
